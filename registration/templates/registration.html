{% extends 'base.html' %}

{% block title %} Реєстрація - Quizzes {% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('registration.static', filename='css/registration.css') }}">
{% endblock %}


{% block main %}

<div class="container">
    <div class="card">
        <div class="logo">
            <h1>QUIZZES</h1>
        </div>

        <div class="oauth-buttons">
            <button class="oauth-btn" id="googleAuthBtn" type="button">
                <i class="bi bi-google oauth-icon"></i>
                <span>Увійти через Google</span>
            </button>

            <button class="oauth-btn" id="githubAuthBtn" type="button">
                <i class="bi bi-github oauth-icon"></i>
                <span>Увійти через GitHub</span>
            </button>
        </div>

        <div class="divider">АБО</div>

        <form id="registrationForm" method="POST">
            <div class="form-group">
                <label for="username">Ім'я користувача</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Name_Surname"
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="name@example.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="••••••••"
                    required
                    minlength="8"
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword">Підтвердіть пароль</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="••••••••"
                    required
                    minlength="8"
                >
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    Я погоджуюся з <a href="#">умовами використання</a> та <a href="#">політикою конфіденційності</a>
                </label>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <button type="submit" class="submit-btn">
                Створити акаунт
            </button>
        </form>

        <p class="footer-text">
            Вже є акаунт? <a href="/login">Увійти</a>
        </p>
    </div>
</div>

<script src="{{ url_for('registration.static', filename='js/registration.js') }}"></script>
{% endblock %}
