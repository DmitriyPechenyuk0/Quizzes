{% extends 'base.html' %}

{% block title %} Registration page {% endblock %}

{% block head %} 
<link rel="stylesheet" href="{{ url_for('registration.static', filename='css/registration.css') }}">
{% endblock %}

{% block main %}
<main class="page">
    <div class="registration-box">
        <h1>Registration</h1>
        <form method="post">
            <div class='input-pass'>
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" class="input-field">
            </div>

            <div class='input-pass'>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-field">
            </div>

            <div class='input-pass'>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="input-field">
            </div>

            <div class='input-pass'> 
                <label for="confirm">Password Confirm:</label>
                <input type="password" id="confirm" name="confirm" class="input-field">
            </div>

            <p class = "text">Already registered? <a href="/registration" >Go to authorization!</a></p>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</main>
{% endblock %}
