<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> {% block title %} {% endblock %} </title>
        {% block head %} {% endblock %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    </head>
    <body>

        <header>
            <a href="/"><img class="logo-img" src="{{ url_for('static', filename='img/logo.png') }}" alt="logo image"></a>
            {% if page == 'home' and not is_auth == True%}
                <div class="urls">
                    <div class="login-div">
                        <a class="login-a" href="/login">Log in</a>
                    </div>
                    <div class="signup-div">
                        <a class="signup-a" href="/registration">Sign up</a>
                    </div>
                </div>
            

            {% endif %}
        </header>

        <main>
            {% block main %} {% endblock %}
        </main>
        
        <footer>

        </footer>
    </body>
</html>
