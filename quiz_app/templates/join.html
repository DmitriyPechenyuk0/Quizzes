{% extends "base.html" %}

{% block title %}Join{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('join.static', filename='css/join.css') }}">
{% endblock %}

{% block main %}
    <div class="join-page">
        <form method="post" class="join-form">
            <div class="input-wrapper">
                <input name="join_code" type="text" maxlength="6" placeholder="Введіть код для приєднання" id="code" value="{{ code or '' }}"/>
                <button type="button" id="joinBtn">Приєднатися</button>
            </div>
        </form>
        
        <div id="status"></div>
        <div id="question"></div>
        <div id="progress"></div>
        
        <div class="passed-quizzes">
            <h2 class="scroll-title">Пройдені тести</h2>
            <div class="scroll-quizzes">
                {% for quiz in quizzes %}
                    <div class="quiz-pcs">
                        <img src="{{ url_for('New_Quiz.static', filename='media/' ~ quiz.image) }}">
                        <p>{{ quiz.name }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('quiz_app.static', filename='js/join.js') }}?v=1"></script>
{% endblock %}
