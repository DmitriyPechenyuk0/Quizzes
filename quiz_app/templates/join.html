{% extends "base.html" %}

{% block title %}Join{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('quiz_app.static', filename='css/join.css') }}">
    <script src="{{ url_for('New_Quiz.static', filename='js/jquery-3.7.1.min.js') }}"></script>
{% endblock %}

{% block main %}
    <div id="current_user_id" style="display: none;">{{ current_user.id }}</div>
    <div id="particles-js"></div>

    <div class="join-code-div display-flex">
        <input id="code" type="text" maxlength="6" placeholder="Код для приєднання">
        <button id="joinBtn" >Приєднатися</button>
    </div>

    <div class="main-window display-none">
        <div class="main-window-main">
            <p class="mwm-name">
                {{ name }}
            </p>
            <p class="main-window-quiz-name"></p>
            <div class="mwm-participants-count" >
                <p class="mwm-participants-count-title">Учасники</p>
                <p class="mwm-participants-count-count"></p>
            </div>
        </div>
        <div class="main-window-other-participants" >
        </div>
    </div>

    <div class="waiting-overlay display-none">
        <div class="waiting-div">
            <p>Очікуйте поки вчитель завершить питання</p>
            <img src="{{ url_for('quiz_app.static', filename='images/loading.svg') }}">
        </div>
    </div>

    <div id="resume-overlay" class="display-none" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:9999;background:rgba(0,0,0,0.6);">
        <div style="background:#fff;padding:20px;border-radius:8px;max-width:480px;width:90%;text-align:center;">
            <p id="resumeMessage" style="margin:0 0 12px 0;font-size:16px;color:#111;"></p>
            <div style="display:flex;gap:8px;justify-content:center;">
                <button id="resumeBtn" style="padding:8px 14px;border-radius:6px;border:none;background:#1976d2;color:#fff;cursor:pointer;">Вернуться</button>
                <button id="resumeCancelBtn" style="padding:8px 14px;border-radius:6px;border:1px solid #ccc;background:#fff;color:#111;cursor:pointer;">Отмена</button>
            </div>
        </div>
    </div>

    <div class="div-section-answer display-none">
        <div class="div-section-answer-title">
            <p id="QuizNameArea" >
                
            </p>
        </div>
        <div class="div-section-answer-content-main" >
            <div class="div-section-answer-content">
                <div class="div-section-answer-content-question">
                    <p id="questionBlockP"></p>
                </div>
                <div class="div-section-answer-content-answer">
                    <input placeholder="Напишіть відповідь" id="answerInputI" type="text">
                    <button id="enterQuestion" >Enter</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('quiz_app.static', filename='js/join.js') }}?v=6"></script>
{% endblock %}
