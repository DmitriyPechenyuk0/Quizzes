{% extends 'base.html' %}

{% block title %}New Quiz Page{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('New_Quiz.static', filename='css/New_Quiz_Settings.css') }}">
{% endblock %}

{% block main %}
<div class="section">
    <div class="title-div">
        <p class="title-p">New Quizzes</p>
    </div>
    <div class="div-content">
        <div class="quiz-settings-content">
            <h1>Quiz Setting</h1>
            <form class="quiz-form" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="quiz-name">Name of quiz</label>
                    <input type="text" id="quiz-name" name="quiz-name" required>
                </div>
                <div class="form-group">
                    <label for="num-questions">Number of questions</label>
                    <input type="number" id="num-questions" name="num-questions"min="1" required>
                </div>
                <div class="form-group">
                    <label for="topic">Topic</label>
                    <input type="text" id="topic" name="topic" required>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <div class="image-upload">
                        <input type="file" id="image" name="image" accept="image/*" hidden>
                        <div class="upload-area" onclick="document.getElementById('image').click()">
                            <img src="{{ url_for('New_Quiz.static', filename='img/Cloud-Icon.png') }}" alt="Cloud-Logo">
                            <p>Drop files or click here</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <div class="quiz-preview">
            <h1>Preview</h1>
            <div class="image-preview">
                <img class="quiz-image-preview" src="{{ url_for('New_Quiz.static', filename='img/quiz-image-preview.png') }}" alt="quiz-image-preview">
                <h2>Вікторина з програмування</h2>
            </div>
        </div>
    </div>
</div>
{% endblock %}
