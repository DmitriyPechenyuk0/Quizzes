
{% extends 'base.html' %}

{% block title %} Quiz Teacher Result {% endblock %}

{% block head %} <link rel="stylesheet" href="{{ url_for('history.static', filename='css/quiz_teacher_result.css') }}">{% endblock %}

{% block main %} 
 <!-- Design -->
    <header></header>
    <div class="section">
        <var class="quiz-text">Quiz: Вікторина</var>
        <div class="result-frame">
            <div class="students-info">
                <div class="student-name-accuracy">
                    <div class="name">
                        <var class="name-text">name</var>
                    </div>
                    <div class="accuracy">
                        <var class="accuracy-text">Accuracy</var>
                    </div>
                </div>
                <div class="student-quiz-info-1">
                    <div class="quiz-student-name-1">
                        <var class="quiz-student-name-text-1">Mykola</var>
                    </div>
                    <div class="quiz-student-accuracy-1">
                        <var class="quiz-student-accuracy-text-1">Accuracy</var>
                    </div>
                </div>
            </div>
            <div class="accuracy-info">
                <div class="question-accuracy-1">
                    <var class="question-number-1">Q1</var>
                    <div class="questions-accuracy-1">
                        <img class="question-state-1"></img>
                        <img class="question-state-2"></img>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
