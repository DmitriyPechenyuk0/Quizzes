{% extends 'base.html' %}

{% block title %} Quiz Student Result {% endblock %}

{% block head %} <link rel="stylesheet" href="{{ url_for('history.static', filename='css/quiz_student_result.css') }}">{% endblock %}

{% block main %} 
 <!-- Design -->
    <header></header>
    <div class="section">
        <var class="quiz-text">Quiz: Вікторина</var>
        <div class="result-frame">
            <div class="student-info">
                <div class="profile">
                    <img class="img-profile"></img>
                    <div class="username-email-frame">
                        <var class="username">username</var>
                        <var class="email-user">email</var>
                    </div>
                </div>
            </div>
            <div class="all-answer-1">
                <div class="answer-number-1">
                    <var class="number-text-1">1</var>
                </div>
                <div class="answer-info-1">
                    <div class="question-frame-1">
                        <var class="question-1">Вкажіть назву обов'язкової властивісті у будь якій моделі бази даних?</var>
                    </div>
                    <div class="correct-answer-frame-1">
                        <div class="correct-answer-info-1">
                            <var class="answer-1">Відповідь:</var>
                            <var class="correct-answer-1">ID</var>
                        </div>
                    </div>
                </div>
            </div>
            <div class="all-answer-2">
                <div class="answer-number-2">
                    <var class="number-text-2">2</var>
                </div>
                <div class="answer-info-2">
                    <div class="question-frame-2">
                        <var class="question-2"></var>
                    </div>
                    <div class="correct-answer-frame-2">
                        <div class="correct-answer-info-2">
                            <var class="answer-2">Відповідь</var>
                            <div class="all-answers">
                                <div class="answer-choice-1">
                                    <img class="img-answer-choice-1"></img>
                                    <var class="text-answer-choice-1">11</var>
                                </div>
                                <div class="answer-choice-2">
                                    <img class="img-answer-choice-2"></img>
                                    <var class="text-answer-choice-2">22</var>
                                </div>
                                <div class="answer-choice-3">
                                    <img class="img-answer-choice-3"></img>
                                    <var class="text-answer-choice-3">33</var>
                                </div>
                                <div class="answer-choice-4">
                                    <img class="img-answer-choice-4"></img>
                                    <var class="text-answer-choice-4">44</var>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
