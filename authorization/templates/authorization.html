<div class="container">
    <div class="card">
        <div class="logo">
            <h1>QUIZZES</h1>
        </div>

        <div class="oauth-buttons">
            <button class="oauth-btn" id="googleAuthBtn" type="button">
                <i class="bi bi-google oauth-icon"></i>
                <span>Увійти через Google</span>
            </button>

            <button class="oauth-btn" id="githubAuthBtn" type="button">
                <i class="bi bi-github oauth-icon"></i>
                <span>Увійти через GitHub</span>
            </button>
        </div>

        <div class="divider">АБО</div>

        <form id="registrationForm" method="POST">
            <div class="form-group">
                <label for="username">Ім'я користувача</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Name_Surname"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="••••••••"
                    required
                    minlength="8"
                >
            </div>

            <div id="errorMessage" class="error-message"></div>

            <button type="submit" class="submit-btn">
                Увійти
            </button>
        </form>

        <p class="footer-text">Ще немає акаунту?<a href="/registration"> Хучіш реєструйся! </a></p>
    </div>
</div>
{% endblock %}
